  $(document).ready(function() {

    $.each(liveApis, function(index, value) { 
      $("#live").append("<li class=\"checking\" id=\"liveApi" + index + "\"><h3>" + "API: " + value.name + " - Request: " +value.url + "</h3></li>");
      });

    setInterval("checkAPIS()", 1*60*1000);
    checkAPIS();
  });

  function checkAPIS() {
    $.each(liveApis, function(index, value) { 
      $("#api" + index).removeClass("on").addClass("checking");
      $.ajax({
	  url: value.url + ((value.url.indexOf("?")>=0) ? "&" : "?") + "callback=?&requestfrom=mlstatuspage",
	  dataType:"jsonp",
        timeout:10000,
        success: function(data, status) {
	      $("#liveApi" + index).removeClass("checking").addClass("on");
		  $("#liveApi" + index).removeClass("off").addClass("on");
        },
	    error: function(XHR, textStatus, errorThrown){
	      $("#liveApi" + index).removeClass("on").addClass("off");
		  $("#liveApi" + index).removeClass("checking").addClass("off");
	    }
      });
    });

  }
