  $(document).ready(function() {

    $.each(liveApis, function(index, value) { 
      $("#live").append("<li class=\"off\" id=\"liveApi" + index + "\"><h3>" + value.name + "</h3></li>");
    });

    setInterval("checkAPIS()", 2*60*1000);
    checkAPIS();
  });

  function checkAPIS() {

    $.each(liveApis, function(index, value) { 
      $("#api" + index).removeClass("on").addClass("checking");
      $.jsonp({
	url: value.url + "?callback=?",
        timeout: 5000,
        success: function(data, status) {
	    $("#liveApi" + index).removeClass("off").removeClass("checking").addClass("on");
        },
	error: function(XHR, textStatus, errorThrown){
	    $("#liveApi" + index).removeClass("on").removeClass("checking").addClass("off");
	}
      });
    });

  }
