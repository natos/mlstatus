<script>

var checkAPIs = function() {
    
    $("#live a").each(function(i,e) {
        var e = $(e);
        var li = e.parent();
        var url = e.attr("href");
            url += ((url.indexOf("?")>=0) ? "&" : "?") + "callback=?&requestfrom=mlstatuspage";
        
        li.removeClass("on").removeClass("off").addClass("checking");
      
        $.ajax({
     	  url: url, 
     	  dataType:"jsonp",
             timeout:10000,
             success: function(data, status) {
     	      li.removeClass("checking")
     	        .removeClass("off")
     	        .addClass("on");
             },
     	    error: function(XHR, textStatus, errorThrown){
     	      li.removeClass("checking")
     	        .removeClass("on")
     	        .addClass("off")
     	        .detach()
     	        .prependTo("#live");
     	    }
        });

    });
    
};


$(function(){

    checkAPIs();

    setInterval("checkAPIs()", 1*60*1000);

});

</script>
